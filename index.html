<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <title>Portal de Licenciamento</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/partials/page-landing.css">
</head>
<body id="page-landing">
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a class="logo-portal" href="/">
                    <img src="/img/logo_portal.svg" alt="Pagina Inicial">
                </a>
                <a class="logo-sp" href="http://capital.sp.gov.br/">
                    <img src="/img/logo_cidade.svg" alt="Cidade de Sao Paulo">
                </a>
            </div>
            
            <div class="header-content">
                <div class="info">
                    <h2>ENTRE NO SISTEMA E ACOMPANHE SEUS PROTOCOLOS ABERTOS</h2>
                    <a href="http://www.prefeitura.sp.gov.br/cidade/secretarias/fazenda/servicos/senhaweb/">
                        <p>Requer cadastro no sistema SenhaWeb</p>
                    </a>
                </div>

                <div class="access-location">
                    <a class="entrar" href="https://portaldelicenciamento.prefeitura.sp.gov.br/Requerimento/BuscaRequerimentoInicial">
                        Entrar
                    </a>
                    <a class="cadastrar" href="http://www.prefeitura.sp.gov.br/cidade/secretarias/fazenda/servicos/senhaweb/">
                        Cadastrar-se
                    </a>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
